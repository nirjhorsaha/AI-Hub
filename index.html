<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://kit.fontawesome.com/2767c807ad.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">

    <title>Hub Universe</title>
</head>

<body class="container">
    <header>
        <h1 class="text-center mt-3">AI Universe Hub</h1>
        <div class="text-center">
            <button id="sort-btn" type="button" class="btn btn-primary mt-3">Sort By Date</button>
        </div>
    </header>
    <main class="my-5">
        <section>
            <div id="main-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
        </section>

        <section>
            <!-- Modal -->
            <div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-xl">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="modal-detail" class="modal-body">
                            
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </section>

        <!-- spinner -->
        <section id="loader" class="">
            <div style="height: 300px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-secondary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
    </main>
    <!-- show more -->
    <footer>
        <div id="show-all" class="text-center my-5">
            <button onclick="showAllHub()" id="btn-show-all" type="button" class="btn btn-primary mt-3">Show
                More</button>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="AI-Hub.js"></script>
</body>

</html>
